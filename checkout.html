<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crepito</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body id="body-bootstrap-override">
    <!-- nav -->
    <header class="header">
        <nav class="nav">
            <a href="./index.html"><img class="logo" src="./imagens/crepito logo.webp" alt=""></a>
            <button class="hamburger"></button>
            <ul class="nav-list">
                <li>
                    <p>Gabriel</p>
                </li>
                <li> <a href="index.html"><span>logout</span></a>
                </li>
                <li><button id="btnCarrinho" onclick="abrirCarrinho()" class="btn" type="button"
                        data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvasRight"
                        style="font-size: 21px; color: white; padding: 0px;border: none;"><img
                            src="imagens\shopping_cart_33dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg" alt=""></button>
                </li>
            </ul>
        </nav>
    </header>
    <div id="header-space">

    </div>

    <!-- carrinho -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Seu carrinho</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="offcanvas-lista">
            </div>
            <div id="offcanvas-resultado">
                <h3>Preço:</h3>
                <button type="submit" class="btn btn-primary mb-3">finalizar compra</button>
            </div>
        </div>
    </div>

    <form id="checkout" method="get" action=".">
        <h4>endereço</h4>
        <div class="input-group mb-3">
            <span class="input-group-text"><label>Cep:</span>
            <input name="cep" type="text" class="form-control" id="cep" value="" size="10" maxlength="9" /></label><br />
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><label>Rua:</span>
            <input name="rua" type="text" class="form-control" id="rua" size="60" /></label><br />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><label>Bairro:</span>
            <input name="bairro" type="text" class="form-control" id="bairro" size="40" /></label><br />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><label>Cidade:</span>
            <input name="cidade" type="text" class="form-control" id="cidade" size="40" /></label><br />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><label>Estado:</span>
            <input name="uf" type="text" class="form-control" id="uf" size="2" /></label><br />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><label>IBGE:</span>
            <input name="ibge" type="text" class="form-control" id="ibge" size="8" /></label><br />
        </div>
        <hr>

        <h4>forma de pagamento</h4>
        <div class="input-group mb-3">
            <span class="input-group-text"><label>cartão:</span>
            <input name="ibge" type="text" class="form-control" id="ibge" size="8" /></label><br />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" onclick="confirmarPagamento()">Confirmar Pagamento</button>
        </div>
    </form>


    <!-- footer -->
    <footer id="footer">
        <!-- cpyright e menu secundário com redes sociais -->
        <div class="div-footer">
            <div class="contatos">
                <ul>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">WhatsApp</a></li>
                </ul>

                <div class="links">
                    <a href="index.html">Home</a>
                    <a href="index.html">Produtos</a>
                    <a href="index.html">Sobre</a>
                </div>
            </div>



            <div class="direitos">
                <p>© 2024 CREPITO. Todos os direitos reservados.</p>
                </p>
            </div>

        </div>
    </footer>
    <script defer src="app.js"></script>
</body>

</html>
